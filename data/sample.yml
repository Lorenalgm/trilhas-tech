contexts:
  early_stage:
    name: "Startup"
    description: "Ambiente de alta ambiguidade, times pequenos e foco em impacto rápido."
    levels:
      backend: ["Estágio", "Júnior", "Pleno", "Sênior", "Staff"]
      frontend: ["Estágio", "Júnior", "Pleno", "Sênior", "Staff"]

  established:
    name: "Empresa de grande porte"
    description: "Ambiente com escala, processos definidos e foco em sustentabilidade técnica."
    levels:
      backend: ["Estágio", "Júnior 1", "Júnior 2", "Júnior 3", "Pleno 1", "Pleno 2", "Pleno 3", "Sênior 1", "Sênior 2", "Sênior 3", "Staff"]
      frontend: ["Estágio", "Júnior 1", "Júnior 2", "Júnior 3", "Pleno 1", "Pleno 2", "Pleno 3", "Sênior 1", "Sênior 2", "Sênior 3", "Staff"]

tracks:
  backend:
    name: "Backend"
  frontend:
    name: "Frontend"

levels:
  Estágio:
    early_stage:
      backend:
        summary: "Primeiro contato com entregas reais, com supervisão próxima e escopo bem recortado."
        scope:
          - "Executar tarefas bem definidas com orientação próxima"
          - "Corrigir bugs simples e escrever código básico"
          - "Aprender a debugar via logs e stack traces"
        tips:
          - "Priorize entender o fluxo ponta a ponta antes de otimizar"
          - "Faça perguntas quando estiver bloqueado - é melhor perguntar do que ficar preso"
          - "Documente o que aprendeu para referência futura"
          - "Teste seu código localmente antes de pedir review"
        tech:
          - name: "Linguagem"
            depth: "Conhece"
            expectation: "Sintaxe, estruturas de dados básicas e leitura de código. Exemplos: Python, JavaScript, Java, Go, Ruby."
            evidence:
              - "Consegue implementar uma função simples e testá-la localmente"
            resources:
              - title: "Python Tutorial (oficial)"
                url: "https://docs.python.org/3/tutorial/"
                type: "docs"
              - title: "JavaScript.info"
                url: "https://javascript.info/"
                type: "docs"
              - title: "Go Tour"
                url: "https://go.dev/tour/"
                type: "docs"
          - name: "APIs REST"
            depth: "Conhece"
            expectation: "Entende endpoints, verbos HTTP e status codes."
            evidence:
              - "Consegue criar um endpoint GET/POST simples"
            resources:
              - title: "REST API concepts"
                url: "https://restfulapi.net/"
                type: "artigo"
          - name: "Banco de dados"
            depth: "Conhece"
            expectation: "CRUD, SELECT com filtros, JOIN simples. Exemplos: PostgreSQL, MySQL, MongoDB, SQLite."
            evidence:
              - "Escreve queries básicas sem depender de ORM"
            resources:
              - title: "PostgreSQL Tutorial"
                url: "https://www.postgresqltutorial.com/"
                type: "docs"
              - title: "MySQL Tutorial"
                url: "https://dev.mysql.com/doc/"
                type: "docs"
              - title: "MongoDB University"
                url: "https://university.mongodb.com/"
                type: "docs"
        soft:
          - name: "Comunicação"
            depth: "Aplica"
            expectation: "Faz perguntas objetivas e mantém status atualizado."
            evidence:
              - "Informa bloqueios cedo e com contexto"
            resources:
              - title: "How to Ask Good Questions"
                url: "https://stackoverflow.com/help/how-to-ask"
                type: "docs"
              - title: "Technical Communication"
                url: "https://www.oreilly.com/library/view/technical-communication/9780134677997/"
                type: "artigo"
          - name: "Debugging"
            depth: "Conhece"
            expectation: "Usa logs e stack traces para isolar falhas."
            evidence:
              - "Consegue reproduzir e descrever um bug com passos claros"
            resources:
              - title: "Debugging Guide"
                url: "https://www.freecodecamp.org/news/debugging-guide/"
                type: "artigo"
              - title: "Effective Debugging"
                url: "https://www.oreilly.com/library/view/effective-debugging/9781491934813/"
                type: "artigo"

      frontend:
        summary: "Primeiro contato com desenvolvimento frontend, foco em HTML, CSS e JavaScript básico."
        scope:
          - "Implementar componentes simples a partir de designs"
          - "Aprender a usar ferramentas de desenvolvimento do navegador"
        tips:
          - "Use as DevTools do navegador para debugar problemas visuais e de JavaScript"
          - "Valide seu HTML/CSS com ferramentas de acessibilidade"
          - "Teste em diferentes navegadores e dispositivos"
          - "Peça feedback visual antes de considerar uma tarefa completa"
        tech:
          - name: "HTML/CSS"
            depth: "Conhece"
            expectation: "Estrutura semântica, estilização básica e responsividade simples."
            evidence:
              - "Cria página estática responsiva com media queries"
            resources:
              - title: "MDN Web Docs - HTML"
                url: "https://developer.mozilla.org/en-US/docs/Web/HTML"
                type: "docs"
          - name: "JavaScript"
            depth: "Conhece"
            expectation: "Variáveis, funções, arrays, objetos e manipulação do DOM."
            evidence:
              - "Manipula elementos do DOM e adiciona interatividade básica"
            resources:
              - title: "JavaScript.info"
                url: "https://javascript.info/"
                type: "docs"
          - name: "Versionamento"
            depth: "Conhece"
            expectation: "Git básico: commit, push, pull, branches e resolução de conflitos simples."
            evidence:
              - "Faz commits descritivos e resolve conflitos básicos"
              - "Trabalha com branches e pull requests"
            resources:
              - title: "Git Handbook"
                url: "https://guides.github.com/introduction/git-handbook/"
                type: "docs"
        soft:
          - name: "Comunicação"
            depth: "Aplica"
            expectation: "Faz perguntas claras e pede ajuda quando necessário."
            evidence:
              - "Comunica bloqueios de forma objetiva"
            resources:
              - title: "How to Ask Good Questions"
                url: "https://stackoverflow.com/help/how-to-ask"
                type: "docs"
              - title: "Technical Communication"
                url: "https://www.oreilly.com/library/view/technical-communication/9780134677997/"
                type: "artigo"
          - name: "Atenção aos detalhes"
            depth: "Conhece"
            expectation: "Segue especificações de design e identifica inconsistências visuais."
            evidence:
              - "Implementa designs com precisão visual"
            resources:
              - title: "Design Details"
                url: "https://www.nngroup.com/articles/attention-to-detail/"
                type: "artigo"
              - title: "Pixel Perfect"
                url: "https://www.smashingmagazine.com/2012/04/pixel-perfection-approach/"
                type: "artigo"

    established:
      backend:
        summary: "Aprende fundamentos com forte foco em qualidade e boas práticas."
        scope:
          - "Executar tarefas pequenas seguindo padrões existentes"
          - "Aprender fundamentos de programação e boas práticas"
          - "Trabalhar em tarefas pequenas com supervisão próxima"
        tips:
          - "Siga os padrões de código existentes no projeto"
          - "Peça code review mesmo em mudanças pequenas"
          - "Aprenda a usar o Git de forma colaborativa (branches, pull requests)"
          - "Documente suas dúvidas e aprendizados"
        tech:
          - name: "Linguagem"
            depth: "Conhece"
            expectation: "Sintaxe completa, estruturas de dados, orientação a objetos e padrões básicos. Exemplos: Python, Java, C#, TypeScript, Ruby."
            evidence:
              - "Escreve código limpo seguindo convenções da linguagem"
            resources:
              - title: "Clean Code"
                url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                type: "artigo"
              - title: "Effective Java"
                url: "https://www.oreilly.com/library/view/effective-java/9780134686097/"
                type: "artigo"
              - title: "The Go Programming Language"
                url: "https://www.gopl.io/"
                type: "artigo"
          - name: "Algoritmos e estruturas de dados"
            depth: "Conhece"
            expectation: "Arrays, listas, hash maps, complexidade básica (O(n), O(log n))."
            evidence:
              - "Implementa algoritmos básicos e entende complexidade"
            resources:
              - title: "Big-O Cheat Sheet"
                url: "https://www.bigocheatsheet.com/"
                type: "artigo"
          - name: "Git e versionamento"
            depth: "Aplica"
            expectation: "Workflows, branching strategies, pull requests e resolução de conflitos."
            evidence:
              - "Usa Git de forma eficiente em projetos colaborativos"
              - "Segue workflows estabelecidos pelo time"
              - "Cria pull requests descritivos e bem documentados"
            resources:
              - title: "Atlassian Git Tutorials"
                url: "https://www.atlassian.com/git/tutorials"
                type: "docs"
        soft:
          - name: "Comunicação técnica"
            depth: "Aplica"
            expectation: "Documenta código, escreve PRs descritivos e comunica progresso."
            evidence:
              - "PRs claros e código bem documentado"
            resources:
              - title: "How to Write a Good Pull Request"
                url: "https://github.blog/2015-01-21-how-to-write-the-perfect-pull-request/"
                type: "artigo"
              - title: "Technical Writing"
                url: "https://developers.google.com/tech-writing"
                type: "docs"
          - name: "Aprendizado contínuo"
            depth: "Aplica"
            expectation: "Busca ativamente conhecimento e aplica feedback."
            evidence:
              - "Demonstra crescimento constante e incorpora feedback"
            resources:
              - title: "The Developer's Guide to Learning"
                url: "https://www.freecodecamp.org/news/how-to-learn-any-technology/"
                type: "artigo"
              - title: "Growth Mindset"
                url: "https://www.mindsetworks.com/science/"
                type: "artigo"

      frontend:
        summary: "Fundamentos sólidos de frontend com aprendizado estruturado."
        scope:
          - "Aprender HTML, CSS e JavaScript fundamentais"
          - "Trabalhar em componentes simples com supervisão"
        tips:
          - "Estude os componentes existentes antes de criar novos"
          - "Mantenha componentes pequenos e focados em uma responsabilidade"
          - "Use nomes descritivos para variáveis e funções"
          - "Teste seus componentes em diferentes tamanhos de tela"
        tech:
          - name: "HTML/CSS"
            depth: "Conhece"
            expectation: "Semântica, acessibilidade básica, CSS moderno (Grid, Flexbox)."
            evidence:
              - "Cria layouts responsivos e acessíveis"
            resources:
              - title: "MDN Web Docs"
                url: "https://developer.mozilla.org/"
                type: "docs"
          - name: "JavaScript"
            depth: "Conhece"
            expectation: "Arrow functions, destructuring, async/await, módulos."
            evidence:
              - "Usa recursos modernos do JavaScript efetivamente"
            resources:
              - title: "ES6 Features"
                url: "https://es6.io/"
                type: "docs"
        soft:
          - name: "Atenção aos detalhes"
            depth: "Aplica"
            expectation: "Implementa designs com precisão e identifica inconsistências."
            evidence:
              - "Código visualmente preciso e consistente"
            resources:
              - title: "Design Details"
                url: "https://www.nngroup.com/articles/attention-to-detail/"
                type: "artigo"
              - title: "Pixel Perfect"
                url: "https://www.smashingmagazine.com/2012/04/pixel-perfection-approach/"
                type: "artigo"

  Júnior:
    early_stage:
      backend:
        summary: "Entrega features pequenas com autonomia crescente e começa a consolidar boas práticas."
        scope:
          - "Implementar endpoints e regras simples com testes básicos"
          - "Trabalhar com autenticação e validações"
        tips:
          - "Sempre valide dados de entrada, tanto no frontend quanto no backend"
          - "Entenda os princípios de segurança antes de implementar autenticação"
          - "Escreva testes para lógica de negócio crítica"
          - "Documente decisões técnicas importantes"
        tech:
          - name: "Linguagem"
            depth: "Aplica"
            expectation: "Sintaxe avançada, estruturas de dados e padrões de código."
            evidence:
              - "Escreve código limpo e eficiente"
            resources:
              - title: "Clean Code"
                url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                type: "artigo"
          - name: "APIs REST"
            depth: "Aplica"
            expectation: "Endpoints, verbos HTTP, status codes e validação."
            evidence:
              - "Implementa APIs RESTful seguindo boas práticas"
            resources:
              - title: "REST API Design"
                url: "https://restfulapi.net/"
                type: "artigo"
          - name: "Banco de dados"
            depth: "Aplica"
            expectation: "SQL intermediário, relacionamentos e queries eficientes. Exemplos: PostgreSQL, MySQL, MongoDB, Redis (cache)."
            evidence:
              - "Escreve queries otimizadas e entende relacionamentos"
            resources:
              - title: "SQL Tutorial"
                url: "https://www.sql-tutorial.com/"
                type: "docs"
              - title: "PostgreSQL Performance"
                url: "https://www.postgresql.org/docs/current/performance-tips.html"
                type: "docs"
              - title: "MongoDB Performance"
                url: "https://docs.mongodb.com/manual/administration/analyzing-mongodb-performance/"
                type: "docs"
          - name: "Framework"
            depth: "Aplica"
            expectation: "Rotas, middlewares, validação e estrutura de projeto. Exemplos: Express (Node.js), Django/Flask (Python), Spring (Java), Gin (Go), Rails (Ruby)."
            evidence:
              - "Sobe uma API simples com boas práticas mínimas"
            resources:
              - title: "Express Routing"
                url: "https://expressjs.com/en/guide/routing.html"
                type: "docs"
              - title: "Django Documentation"
                url: "https://docs.djangoproject.com/"
                type: "docs"
              - title: "Spring Framework"
                url: "https://spring.io/guides"
                type: "docs"
          - name: "Autenticação e segurança"
            depth: "Aplica"
            expectation: "JWT, hashing de senha, noções de sessão e princípios básicos de segurança."
            evidence:
              - "Implementa login com JWT e validação"
              - "Aplica hashing seguro de senhas"
              - "Entende princípios básicos de segurança (OWASP Top 10)"
            resources:
              - title: "JWT Introduction"
                url: "https://jwt.io/introduction"
                type: "docs"
          - name: "Testes"
            depth: "Aplica"
            expectation: "Testes unitários, noções de mocking e TDD básico. Exemplos: pytest, Jest, JUnit, Go testing, RSpec."
            evidence:
              - "Cobre regras críticas com testes unitários"
              - "Usa mocking para isolar dependências"
              - "Escreve testes legíveis e manuteníveis"
            resources:
              - title: "Test-Driven Development"
                url: "https://martinfowler.com/bliki/TestDrivenDevelopment.html"
                type: "artigo"
              - title: "pytest Documentation"
                url: "https://docs.pytest.org/"
                type: "docs"
              - title: "Jest Documentation"
                url: "https://jestjs.io/docs/getting-started"
                type: "docs"
            resources:
              - title: "Test-Driven Development"
                url: "https://martinfowler.com/bliki/TestDrivenDevelopment.html"
                type: "artigo"
        soft:
          - name: "Autonomia"
            depth: "Aplica"
            expectation: "Toca tarefas com pouca supervisão e comunica riscos."
            evidence:
              - "Quebra a tarefa em etapas e executa com previsibilidade"
            resources:
              - title: "Working Independently"
                url: "https://www.atlassian.com/blog/teamwork/working-independently"
                type: "artigo"
              - title: "Task Breakdown"
                url: "https://www.projectmanager.com/blog/work-breakdown-structure"
                type: "artigo"
          - name: "Documentação"
            depth: "Conhece"
            expectation: "README, exemplos de uso e contrato básico da API."
            evidence:
              - "Documenta endpoint com exemplo de request/response"
            resources:
              - title: "Writing Great Documentation"
                url: "https://www.writethedocs.org/guide/writing/beginners-guide-to-docs/"
                type: "artigo"
              - title: "API Documentation Best Practices"
                url: "https://swagger.io/resources/articles/adopting-an-api-first-approach/"
                type: "artigo"

      frontend:
        summary: "Desenvolve features frontend com frameworks modernos e boas práticas."
        scope:
          - "Implementar componentes reutilizáveis"
          - "Integrar com APIs e gerenciar estado básico"
        tips:
          - "Trate erros de API de forma adequada e forneça feedback ao usuário"
          - "Use loading states para melhorar a experiência do usuário"
          - "Mantenha o estado o mais próximo possível de onde é usado"
          - "Evite prop drilling excessivo - considere Context API quando necessário"
        tech:
          - name: "HTML/CSS"
            depth: "Aplica"
            expectation: "Estrutura semântica, estilização avançada e responsividade."
            evidence:
              - "Cria layouts responsivos e acessíveis"
            resources:
              - title: "MDN Web Docs"
                url: "https://developer.mozilla.org/"
                type: "docs"
          - name: "JavaScript"
            depth: "Aplica"
            expectation: "ES6+, async/await, módulos e manipulação do DOM."
            evidence:
              - "Usa recursos modernos do JavaScript efetivamente"
            resources:
              - title: "JavaScript.info"
                url: "https://javascript.info/"
                type: "docs"
          - name: "Framework"
            depth: "Aplica"
            expectation: "Componentes, props, state e ciclo de vida básico."
            evidence:
              - "Cria componentes funcionais e reutilizáveis"
            resources:
              - title: "React Documentation"
                url: "https://react.dev/"
                type: "docs"
          - name: "State Management"
            depth: "Aplica"
            expectation: "Estado local, props drilling, hooks básicos e Context API quando necessário."
            evidence:
              - "Gerencia estado de componentes sem bibliotecas externas"
              - "Usa Context API para evitar prop drilling excessivo"
              - "Entende quando usar estado local vs global"
            resources:
              - title: "React State Management"
                url: "https://react.dev/learn/managing-state"
                type: "docs"
          - name: "APIs REST"
            depth: "Aplica"
            expectation: "Fetch, axios, tratamento de erros básico."
            evidence:
              - "Faz requisições HTTP e trata respostas/erros"
            resources:
              - title: "MDN - Fetch API"
                url: "https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API"
                type: "docs"
        soft:
          - name: "Autonomia"
            depth: "Aplica"
            expectation: "Entrega features pequenas com pouca supervisão."
            evidence:
              - "Quebra tarefas em etapas e executa com previsibilidade"
            resources:
              - title: "Working Independently"
                url: "https://www.atlassian.com/blog/teamwork/working-independently"
                type: "artigo"
              - title: "Task Breakdown"
                url: "https://www.projectmanager.com/blog/work-breakdown-structure"
                type: "artigo"
          - name: "Code review"
            depth: "Conhece"
            expectation: "Revisa código de pares e incorpora feedback."
            evidence:
              - "Faz reviews construtivos e aplica feedback recebido"
            resources:
              - title: "How to Make Good Code Reviews Better"
                url: "https://stackoverflow.blog/2019/09/30/how-to-make-good-code-reviews-better/"
                type: "artigo"
              - title: "Code Review Guidelines"
                url: "https://google.github.io/eng-practices/review/"
                type: "docs"

    established:
      "Júnior 1":
        backend:
          summary: "Primeiro nível júnior: entrega features simples com qualidade."
          scope:
            - "Implementar endpoints REST simples"
            - "Escrever testes unitários básicos"
          tips:
            - "Escreva testes que validem comportamento, não implementação"
            - "Comece testando casos de sucesso, depois casos de erro"
            - "Mantenha testes simples e legíveis"
            - "Use nomes descritivos para seus testes"
          tech:
            - name: "Linguagem"
              depth: "Aplica"
              expectation: "Sintaxe completa, estruturas de dados e padrões básicos."
              evidence:
                - "Escreve código seguindo convenções da linguagem"
              resources:
                - title: "Clean Code"
                  url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                  type: "artigo"
            - name: "APIs REST"
              depth: "Aplica"
              expectation: "Endpoints REST, verbos HTTP e validação."
              evidence:
                - "Implementa endpoints REST seguindo padrões"
              resources:
                - title: "REST API Design"
                  url: "https://restfulapi.net/"
                  type: "artigo"
            - name: "Framework"
              depth: "Aplica"
              expectation: "Rotas, controllers, middlewares e estrutura de projeto. Exemplos: Express, Django, Spring Boot, ASP.NET Core, Gin."
              evidence:
                - "Implementa endpoints seguindo padrões do framework"
              resources:
                - title: "Framework Best Practices"
                  url: "https://www.freecodecamp.org/news/rest-api-design-best-practices/"
                  type: "artigo"
                - title: "Django Best Practices"
                  url: "https://docs.djangoproject.com/en/stable/misc/design-philosophies/"
                  type: "docs"
                - title: "Spring Boot Guides"
                  url: "https://spring.io/guides"
                  type: "docs"
            - name: "Banco de dados"
              depth: "Aplica"
              expectation: "SQL intermediário, relacionamentos e transações básicas."
              evidence:
                - "Escreve queries eficientes e entende relacionamentos"
              resources:
                - title: "SQL Tutorial"
                  url: "https://www.sql-tutorial.com/"
                  type: "docs"
            - name: "Testes"
              depth: "Aplica"
              expectation: "Frameworks de teste, mocking básico, cobertura mínima e testes de integração simples. Exemplos: JUnit (Java), pytest (Python), Jest (Node.js), Go testing, RSpec (Ruby)."
              evidence:
                - "Cobre lógica de negócio com testes unitários"
                - "Escreve testes de integração para fluxos críticos"
                - "Usa mocking para isolar dependências externas"
              resources:
                - title: "Test-Driven Development"
                  url: "https://martinfowler.com/bliki/TestDrivenDevelopment.html"
                  type: "artigo"
                - title: "pytest Documentation"
                  url: "https://docs.pytest.org/"
                  type: "docs"
                - title: "Jest Documentation"
                  url: "https://jestjs.io/docs/getting-started"
                  type: "docs"
              resources:
                - title: "Test-Driven Development"
                  url: "https://martinfowler.com/bliki/TestDrivenDevelopment.html"
                  type: "artigo"
          soft:
            - name: "Autonomia básica"
              depth: "Aplica"
              expectation: "Completa tarefas com orientação mínima."
              evidence:
                - "Entrega features pequenas sem supervisão constante"
              resources:
                - title: "Working Independently"
                  url: "https://www.atlassian.com/blog/teamwork/working-independently"
                  type: "artigo"
                - title: "Task Breakdown"
                  url: "https://www.projectmanager.com/blog/work-breakdown-structure"
                  type: "artigo"
            - name: "Code review"
              depth: "Aplica"
              expectation: "Revisa código de pares e incorpora feedback."
              evidence:
                - "Faz reviews construtivos e aplica sugestões"
              resources:
                - title: "How to Make Good Code Reviews Better"
                  url: "https://stackoverflow.blog/2019/09/30/how-to-make-good-code-reviews-better/"
                  type: "artigo"
                - title: "Code Review Guidelines"
                  url: "https://google.github.io/eng-practices/review/"
                  type: "docs"

        frontend:
          summary: "Primeiro nível júnior: desenvolve features com frameworks modernos."
          scope:
            - "Implementar componentes React/Vue/Angular"
            - "Integrar com APIs REST"
