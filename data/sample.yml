contexts:
  early_stage:
    name: "Early-stage Startup"
    description: "Ambiente de alta ambiguidade, times pequenos e foco em impacto rápido."
    levels:
      backend: ["Estágio", "Júnior", "Pleno", "Sênior", "Staff"]
      frontend: ["Estágio", "Júnior", "Pleno", "Sênior", "Staff"]

  established:
    name: "Established Company"
    description: "Ambiente com escala, processos definidos e foco em sustentabilidade técnica."
    levels:
      backend: ["Estágio", "Júnior 1", "Júnior 2", "Júnior 3", "Pleno 1", "Pleno 2", "Pleno 3", "Sênior 1", "Sênior 2", "Sênior 3", "Staff"]
      frontend: ["Estágio", "Júnior 1", "Júnior 2", "Júnior 3", "Pleno 1", "Pleno 2", "Pleno 3", "Sênior 1", "Sênior 2", "Sênior 3", "Staff"]

tracks:
  backend:
    name: "Desenvolvimento Backend"
  frontend:
    name: "Desenvolvimento Frontend"

levels:
  Estágio:
    early_stage:
      backend:
        summary: "Primeiro contato com entregas reais, com supervisão próxima e escopo bem recortado."
        scope:
          - "Executar tarefas bem definidas com orientação próxima"
          - "Corrigir bugs simples e escrever código básico"
          - "Aprender a debugar via logs e stack traces"
        tips:
          - "Priorize entender o fluxo ponta a ponta antes de otimizar."
        tech:
          - name: "Linguagem"
            depth: "Conhece"
            expectation: "Sintaxe, estruturas de dados básicas e leitura de código."
            evidence:
              - "Consegue implementar uma função simples e testá-la localmente"
            resources:
              - title: "Python Tutorial (oficial)"
                url: "https://docs.python.org/3/tutorial/"
                type: "docs"
          - name: "APIs REST"
            depth: "Conhece"
            expectation: "Entende endpoints, verbos HTTP e status codes."
            evidence:
              - "Consegue criar um endpoint GET/POST simples"
            resources:
              - title: "REST API concepts"
                url: "https://restfulapi.net/"
                type: "artigo"
          - name: "Banco de dados"
            depth: "Conhece"
            expectation: "CRUD, SELECT com filtros, JOIN simples."
            evidence:
              - "Escreve queries básicas sem depender de ORM"
            resources:
              - title: "PostgreSQL Tutorial"
                url: "https://www.postgresqltutorial.com/"
                type: "docs"
        soft:
          - name: "Comunicação"
            depth: "Aplica"
            expectation: "Faz perguntas objetivas e mantém status atualizado."
            evidence:
              - "Informa bloqueios cedo e com contexto"
          - name: "Debugging"
            depth: "Conhece"
            expectation: "Usa logs e stack traces para isolar falhas."
            evidence:
              - "Consegue reproduzir e descrever um bug com passos claros"

      frontend:
        summary: "Primeiro contato com desenvolvimento frontend, foco em HTML, CSS e JavaScript básico."
        scope:
          - "Implementar componentes simples a partir de designs"
          - "Aprender a usar ferramentas de desenvolvimento do navegador"
        tech:
          - name: "HTML/CSS"
            depth: "Conhece"
            expectation: "Estrutura semântica, estilização básica e responsividade simples."
            evidence:
              - "Cria página estática responsiva com media queries"
            resources:
              - title: "MDN Web Docs - HTML"
                url: "https://developer.mozilla.org/en-US/docs/Web/HTML"
                type: "docs"
          - name: "JavaScript"
            depth: "Conhece"
            expectation: "Variáveis, funções, arrays, objetos e manipulação do DOM."
            evidence:
              - "Manipula elementos do DOM e adiciona interatividade básica"
            resources:
              - title: "JavaScript.info"
                url: "https://javascript.info/"
                type: "docs"
          - name: "Versionamento"
            depth: "Conhece"
            expectation: "Git básico: commit, push, pull e resolução de conflitos simples."
            evidence:
              - "Faz commits descritivos e resolve conflitos básicos"
            resources:
              - title: "Git Handbook"
                url: "https://guides.github.com/introduction/git-handbook/"
                type: "docs"
        soft:
          - name: "Comunicação"
            depth: "Aplica"
            expectation: "Faz perguntas claras e pede ajuda quando necessário."
            evidence:
              - "Comunica bloqueios de forma objetiva"
          - name: "Atenção aos detalhes"
            depth: "Conhece"
            expectation: "Segue especificações de design e identifica inconsistências visuais."
            evidence:
              - "Implementa designs com precisão visual"

    established:
      backend:
        summary: "Aprende fundamentos com forte foco em qualidade e boas práticas."
        scope:
          - "Executar tarefas pequenas seguindo padrões existentes"
          - "Aprender fundamentos de programação e boas práticas"
          - "Trabalhar em tarefas pequenas com supervisão próxima"
        tech:
          - name: "Linguagem"
            depth: "Conhece"
            expectation: "Sintaxe completa, estruturas de dados, orientação a objetos e padrões básicos."
            evidence:
              - "Escreve código limpo seguindo convenções da linguagem"
            resources:
              - title: "Clean Code"
                url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                type: "artigo"
          - name: "Algoritmos e estruturas de dados"
            depth: "Conhece"
            expectation: "Arrays, listas, hash maps, complexidade básica (O(n), O(log n))."
            evidence:
              - "Implementa algoritmos básicos e entende complexidade"
            resources:
              - title: "Big-O Cheat Sheet"
                url: "https://www.bigocheatsheet.com/"
                type: "artigo"
          - name: "Git e versionamento"
            depth: "Aplica"
            expectation: "Workflows, branching strategies e resolução de conflitos."
            evidence:
              - "Usa Git de forma eficiente em projetos colaborativos"
            resources:
              - title: "Atlassian Git Tutorials"
                url: "https://www.atlassian.com/git/tutorials"
                type: "docs"
        soft:
          - name: "Comunicação técnica"
            depth: "Aplica"
            expectation: "Documenta código, escreve PRs descritivos e comunica progresso."
            evidence:
              - "PRs claros e código bem documentado"
          - name: "Aprendizado contínuo"
            depth: "Aplica"
            expectation: "Busca ativamente conhecimento e aplica feedback."
            evidence:
              - "Demonstra crescimento constante e incorpora feedback"

      frontend:
        summary: "Fundamentos sólidos de frontend com aprendizado estruturado."
        scope:
          - "Aprender HTML, CSS e JavaScript fundamentais"
          - "Trabalhar em componentes simples com supervisão"
        tech:
          - name: "HTML/CSS"
            depth: "Conhece"
            expectation: "Semântica, acessibilidade básica, CSS moderno (Grid, Flexbox)."
            evidence:
              - "Cria layouts responsivos e acessíveis"
            resources:
              - title: "MDN Web Docs"
                url: "https://developer.mozilla.org/"
                type: "docs"
          - name: "JavaScript"
            depth: "Conhece"
            expectation: "Arrow functions, destructuring, async/await, módulos."
            evidence:
              - "Usa recursos modernos do JavaScript efetivamente"
            resources:
              - title: "ES6 Features"
                url: "https://es6.io/"
                type: "docs"
        soft:
          - name: "Atenção aos detalhes"
            depth: "Aplica"
            expectation: "Implementa designs com precisão e identifica inconsistências."
            evidence:
              - "Código visualmente preciso e consistente"

  Júnior:
    early_stage:
      backend:
        summary: "Entrega features pequenas com autonomia crescente e começa a consolidar boas práticas."
        scope:
          - "Implementar endpoints e regras simples com testes básicos"
          - "Trabalhar com autenticação e validações"
        tech:
          - name: "Linguagem"
            depth: "Aplica"
            expectation: "Sintaxe avançada, estruturas de dados e padrões de código."
            evidence:
              - "Escreve código limpo e eficiente"
            resources:
              - title: "Clean Code"
                url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                type: "artigo"
          - name: "APIs REST"
            depth: "Aplica"
            expectation: "Endpoints, verbos HTTP, status codes e validação."
            evidence:
              - "Implementa APIs RESTful seguindo boas práticas"
            resources:
              - title: "REST API Design"
                url: "https://restfulapi.net/"
                type: "artigo"
          - name: "Banco de dados"
            depth: "Aplica"
            expectation: "SQL intermediário, relacionamentos e queries eficientes."
            evidence:
              - "Escreve queries otimizadas e entende relacionamentos"
            resources:
              - title: "SQL Tutorial"
                url: "https://www.sql-tutorial.com/"
                type: "docs"
          - name: "Framework"
            depth: "Aplica"
            expectation: "Rotas, middlewares, validação e estrutura de projeto."
            evidence:
              - "Sobe uma API simples com boas práticas mínimas"
            resources:
              - title: "Express Routing"
                url: "https://expressjs.com/en/guide/routing.html"
                type: "docs"
          - name: "Autenticação"
            depth: "Aplica"
            expectation: "JWT, hashing de senha e noções de sessão."
            evidence:
              - "Implementa login com JWT e validação"
            resources:
              - title: "JWT Introduction"
                url: "https://jwt.io/introduction"
                type: "docs"
          - name: "Testes"
            depth: "Aplica"
            expectation: "Testes unitários simples e noções de mocking."
            evidence:
              - "Cobre regras críticas com testes unitários"
            resources:
              - title: "Test-Driven Development"
                url: "https://martinfowler.com/bliki/TestDrivenDevelopment.html"
                type: "artigo"
        soft:
          - name: "Autonomia"
            depth: "Aplica"
            expectation: "Toca tarefas com pouca supervisão e comunica riscos."
            evidence:
              - "Quebra a tarefa em etapas e executa com previsibilidade"
          - name: "Documentação"
            depth: "Conhece"
            expectation: "README, exemplos de uso e contrato básico da API."
            evidence:
              - "Documenta endpoint com exemplo de request/response"

      frontend:
        summary: "Desenvolve features frontend com frameworks modernos e boas práticas."
        scope:
          - "Implementar componentes reutilizáveis"
          - "Integrar com APIs e gerenciar estado básico"
        tech:
          - name: "HTML/CSS"
            depth: "Aplica"
            expectation: "Estrutura semântica, estilização avançada e responsividade."
            evidence:
              - "Cria layouts responsivos e acessíveis"
            resources:
              - title: "MDN Web Docs"
                url: "https://developer.mozilla.org/"
                type: "docs"
          - name: "JavaScript"
            depth: "Aplica"
            expectation: "ES6+, async/await, módulos e manipulação do DOM."
            evidence:
              - "Usa recursos modernos do JavaScript efetivamente"
            resources:
              - title: "JavaScript.info"
                url: "https://javascript.info/"
                type: "docs"
          - name: "Framework"
            depth: "Aplica"
            expectation: "Componentes, props, state e ciclo de vida básico."
            evidence:
              - "Cria componentes funcionais e reutilizáveis"
            resources:
              - title: "React Documentation"
                url: "https://react.dev/"
                type: "docs"
          - name: "State Management"
            depth: "Aplica"
            expectation: "Estado local, props drilling e hooks básicos."
            evidence:
              - "Gerencia estado de componentes sem bibliotecas externas"
            resources:
              - title: "React State Management"
                url: "https://react.dev/learn/managing-state"
                type: "docs"
          - name: "APIs REST"
            depth: "Aplica"
            expectation: "Fetch, axios, tratamento de erros básico."
            evidence:
              - "Faz requisições HTTP e trata respostas/erros"
            resources:
              - title: "MDN - Fetch API"
                url: "https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API"
                type: "docs"
        soft:
          - name: "Autonomia"
            depth: "Aplica"
            expectation: "Entrega features pequenas com pouca supervisão."
            evidence:
              - "Quebra tarefas em etapas e executa com previsibilidade"
          - name: "Code review"
            depth: "Conhece"
            expectation: "Revisa código de pares e incorpora feedback."
            evidence:
              - "Faz reviews construtivos e aplica feedback recebido"

    established:
      "Júnior 1":
        backend:
          summary: "Primeiro nível júnior: entrega features simples com qualidade."
          scope:
            - "Implementar endpoints REST simples"
            - "Escrever testes unitários básicos"
          tech:
            - name: "Linguagem"
              depth: "Aplica"
              expectation: "Sintaxe completa, estruturas de dados e padrões básicos."
              evidence:
                - "Escreve código seguindo convenções da linguagem"
              resources:
                - title: "Clean Code"
                  url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                  type: "artigo"
            - name: "APIs REST"
              depth: "Aplica"
              expectation: "Endpoints REST, verbos HTTP e validação."
              evidence:
                - "Implementa endpoints REST seguindo padrões"
              resources:
                - title: "REST API Design"
                  url: "https://restfulapi.net/"
                  type: "artigo"
            - name: "Framework"
              depth: "Aplica"
              expectation: "Rotas, controllers, middlewares e estrutura de projeto."
              evidence:
                - "Implementa endpoints seguindo padrões do framework"
              resources:
                - title: "Framework Best Practices"
                  url: "https://www.freecodecamp.org/news/rest-api-design-best-practices/"
                  type: "artigo"
            - name: "Banco de dados"
              depth: "Aplica"
              expectation: "SQL intermediário, relacionamentos e transações básicas."
              evidence:
                - "Escreve queries eficientes e entende relacionamentos"
              resources:
                - title: "SQL Tutorial"
                  url: "https://www.sql-tutorial.com/"
                  type: "docs"
            - name: "Testes"
              depth: "Aplica"
              expectation: "JUnit/pytest, mocking básico e cobertura mínima."
              evidence:
                - "Cobre lógica de negócio com testes unitários"
              resources:
                - title: "Test-Driven Development"
                  url: "https://martinfowler.com/bliki/TestDrivenDevelopment.html"
                  type: "artigo"
          soft:
            - name: "Autonomia básica"
              depth: "Aplica"
              expectation: "Completa tarefas com orientação mínima."
              evidence:
                - "Entrega features pequenas sem supervisão constante"
            - name: "Code review"
              depth: "Aplica"
              expectation: "Revisa código de pares e incorpora feedback."
              evidence:
                - "Faz reviews construtivos e aplica sugestões"

        frontend:
          summary: "Primeiro nível júnior: desenvolve features com frameworks modernos."
          scope:
            - "Implementar componentes React/Vue/Angular"
            - "Integrar com APIs REST"
          tech:
            - name: "Framework"
              depth: "Aplica"
              expectation: "Componentes, hooks/composition API, roteamento básico."
              evidence:
                - "Cria componentes funcionais e reutilizáveis"
              resources:
                - title: "React Documentation"
                  url: "https://react.dev/"
                  type: "docs"
            - name: "State Management"
              depth: "Aplica"
              expectation: "Context API, Redux/Zustand básico."
              evidence:
                - "Gerencia estado de aplicação de forma eficiente"
              resources:
                - title: "State Management"
                  url: "https://kentcdodds.com/blog/application-state-management-with-react"
                  type: "artigo"
          soft:
            - name: "Autonomia básica"
              depth: "Aplica"
              expectation: "Entrega features com orientação mínima."
              evidence:
                - "Features entregues com qualidade e pouca supervisão"

      "Júnior 2":
        backend:
          summary: "Júnior intermediário: aumenta complexidade e qualidade das entregas."
          scope:
            - "Implementar features com múltiplas integrações"
            - "Otimizar queries e performance básica"
          tech:
            - name: "Linguagem"
              depth: "Aplica"
              expectation: "Sintaxe avançada, estruturas de dados e padrões."
              evidence:
                - "Escreve código eficiente e bem estruturado"
              resources:
                - title: "Clean Code"
                  url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                  type: "artigo"
            - name: "APIs REST"
              depth: "Aplica"
              expectation: "Versionamento, paginação, filtros e tratamento de erros robusto."
              evidence:
                - "Implementa APIs com padrões estabelecidos"
              resources:
                - title: "REST API Design"
                  url: "https://restfulapi.net/"
                  type: "artigo"
            - name: "Banco de dados"
              depth: "Aplica"
              expectation: "Índices, query optimization e análise de performance."
              evidence:
                - "Identifica e resolve queries lentas"
                - "Otimiza consultas e entende índices"
              resources:
                - title: "Database Performance"
                  url: "https://use-the-index-luke.com/"
                  type: "artigo"
            - name: "Testes"
              depth: "Aplica"
              expectation: "Testes de integração e end-to-end de fluxos completos."
              evidence:
                - "Escreve testes de integração para features críticas"
                - "Cobre fluxos completos com testes E2E"
              resources:
                - title: "Integration Testing"
                  url: "https://martinfowler.com/articles/practical-test-pyramid.html"
                  type: "artigo"
          soft:
            - name: "Proatividade"
              depth: "Aplica"
              expectation: "Identifica melhorias e propõe soluções."
              evidence:
                - "Sugere melhorias técnicas e de processo"
            - name: "Mentoria básica"
              depth: "Conhece"
              expectation: "Ajuda estagiários e novos membros do time."
              evidence:
                - "Compartilha conhecimento com colegas menos experientes"

        frontend:
          summary: "Júnior intermediário: aumenta complexidade e qualidade."
          scope:
            - "Implementar features complexas com múltiplos componentes"
            - "Otimizar performance básica"
          tech:
            - name: "Performance"
              depth: "Aplica"
              expectation: "Code splitting, lazy loading, memoização básica."
              evidence:
                - "Aplicações performáticas e otimizadas"
              resources:
                - title: "Web Performance"
                  url: "https://web.dev/performance/"
                  type: "docs"
            - name: "Testes"
              depth: "Aplica"
              expectation: "Testing Library, testes unitários e de integração."
              evidence:
                - "Cobertura de testes adequada para componentes críticos"
              resources:
                - title: "Testing Library"
                  url: "https://testing-library.com/"
                  type: "docs"
          soft:
            - name: "Proatividade"
              depth: "Aplica"
              expectation: "Identifica e propõe melhorias."
              evidence:
                - "Sugestões técnicas que melhoram produto"

      "Júnior 3":
        backend:
          summary: "Júnior avançado: preparação para pleno com foco em arquitetura e design."
          scope:
            - "Projetar soluções para problemas médios"
            - "Liderar pequenas iniciativas técnicas"
          tech:
            - name: "Linguagem"
              depth: "Aplica"
              expectation: "Sintaxe avançada, estruturas de dados e padrões de design."
              evidence:
                - "Escreve código seguindo padrões estabelecidos"
              resources:
                - title: "Clean Code"
                  url: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
                  type: "artigo"
            - name: "APIs REST"
              depth: "Aplica"
              expectation: "APIs complexas com versionamento e padrões robustos."
              evidence:
                - "Implementa APIs escaláveis e bem documentadas"
              resources:
                - title: "REST API Design"
                  url: "https://restfulapi.net/"
                  type: "artigo"
            - name: "Banco de dados"
              depth: "Aplica"
              expectation: "Otimização avançada, índices e análise de performance."
              evidence:
                - "Otimiza queries e modela dados eficientemente"
              resources:
                - title: "Database Performance"
                  url: "https://use-the-index-luke.com/"
                  type: "artigo"
            - name: "Testes"
              depth: "Aplica"
              expectation: "Testes de integração e estratégias de cobertura."
              evidence:
                - "Cobre fluxos críticos com testes adequados"
              resources:
                - title: "Integration Testing"
                  url: "https://martinfowler.com/articles/practical-test-pyramid.html"
                  type: "artigo"
            - name: "Design patterns"
              depth: "Aplica"
              expectation: "Factory, Strategy, Repository e outros padrões comuns."
              evidence:
                - "Aplica padrões de design apropriados ao contexto"
              resources:
                - title: "Design Patterns"
                  url: "https://refactoring.guru/design-patterns"
                  type: "artigo"
            - name: "Arquitetura"
              depth: "Conhece"
              expectation: "Layered architecture, clean architecture básica."
              evidence:
                - "Organiza código seguindo princípios arquiteturais"
              resources:
                - title: "Clean Architecture"
                  url: "https://blog.cleancoder.com/uncle-bob/2012/08/13/the-clean-architecture.html"
                  type: "artigo"
            - name: "Observabilidade"
              depth: "Aplica"
              expectation: "Logs estruturados, métricas básicas e monitoramento."
              evidence:
                - "Instrumenta código com logs e métricas úteis"
              resources:
                - title: "Observability 101"
                  url: "https://www.oreilly.com/library/view/distributed-systems-observability/9781492033431/"
                  type: "artigo"
          soft:
            - name: "Tomada de decisão"
              depth: "Aplica"
              expectation: "Avalia opções e escolhe soluções adequadas."
              evidence:
                - "Documenta decisões técnicas com trade-offs"
            - name: "Influência técnica"
              depth: "Conhece"
              expectation: "Contribui para discussões técnicas do time."
              evidence:
                - "Participa ativamente de discussões arquiteturais"

        frontend:
          summary: "Júnior avançado: preparação para pleno."
          scope:
            - "Definir padrões de componentes"
            - "Liderar pequenas iniciativas técnicas"
          tech:
            - name: "Arquitetura"
              depth: "Aplica"
              expectation: "Estrutura de pastas, organização de código, padrões."
              evidence:
                - "Código bem organizado e escalável"
              resources:
                - title: "Frontend Architecture"
                  url: "https://kentcdodds.com/blog/colocation"
                  type: "artigo"
            - name: "Acessibilidade"
              depth: "Aplica"
              expectation: "WCAG, ARIA, testes com leitores de tela."
              evidence:
                - "Aplicações acessíveis e inclusivas"
              resources:
                - title: "A11y Project"
                  url: "https://www.a11yproject.com/"
                  type: "docs"
          soft:
            - name: "Mentoria básica"
              depth: "Aplica"
              expectation: "Ajuda desenvolvedores menos experientes."
              evidence:
                - "Compartilha conhecimento e desenvolve outros"

  Pleno:
    early_stage:
      backend:
        summary: "Assume decisões técnicas no escopo do time e aumenta qualidade e confiabilidade do sistema."
        scope:
          - "Definir padrões para endpoints e contratos"
          - "Trabalhar performance e observabilidade no dia a dia"
          - "Projetar e implementar features médias"
          - "Assumir ownership de partes do sistema"
        tech:
          - name: "Linguagem"
            depth: "Aplica"
            expectation: "Sintaxe avançada, estruturas de dados e padrões de código."
            evidence:
              - "Escreve código limpo e eficiente"
            resources:
              - title: "Clean Code"
